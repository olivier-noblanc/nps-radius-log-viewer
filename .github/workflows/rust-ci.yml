name: Rust Windows CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  lint:
    name: Linting (Clippy)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (latest stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy

      - name: Run Clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (latest stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\runneradmin\.cargo\registry
            C:\Users\runneradmin\.cargo\git
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Release
        run: cargo clean && cargo build --release

  security_audit:
    name: Security Audit
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-binstall
        run: Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install.ps1'))
      - name: Install cargo-audit
        run: cargo binstall -y cargo-audit
      - name: Run Security Audit
        run: cargo audit
